[supervisord]
nodaemon = true
logfile = /dev/null
logfile_maxbytes = 0
pidfile = /var/run/supervisord.pid

[program:cron]
command = cron -f
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes=0
user = root
autostart = true
autorestart = true
priority = 2000


[program:asterisk]
command = perl /usr/share/astguiclient/start_asterisk_boot.pl --force-logging
autostart = true
autorestart = unexpected
exitcodes=0
priority = 1000
