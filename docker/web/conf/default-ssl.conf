<IfModule mod_ssl.c>
<VirtualHost *:443>
        DocumentRoot "/var/www/html"
        ServerName vici-dev.protect247.app
        ServerAlias vici-dev.protect247.app

        SSLEngine on
        SSLCertificateFile "/etc/letsencrypt/live/vici-dev.protect247.app/fullchain.pem"
        SSLCertificateKeyFile "/etc/letsencrypt/live/vici-dev.protect247.app/privkey.pem"

        # Logs
        ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
        CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>
</IfModule>